name: bccreator_v1
components:
  - id: main
    label: Creatorv1.0
    capabilities:
      - id: partyvoice23922.createbcv1
        version: 1
      - id: partyvoice23922.status
        version: 1
      - id: partyvoice23922.refresh
        version: 1
    categories:
      - name: Others
preferences:
  - title: "MQTT Broker Username"
    name: userid
    description: "Authentication Username"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 3
      maxLength: 32
      default: "xxxxx"
  - title: "MQTT Broker Password"
    name: password
    description: "Authentication Password"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 3
      maxLength: 32
      default: "xxxxx"
  - title: "MQTT Broker IP Address"
    name: broker
    description: "Broker Address"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 7
      maxLength: 15
      default: "192.168.1.xxx"
